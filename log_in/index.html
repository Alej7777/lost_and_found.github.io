<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>LAF Login</header>
      <form action="#">
        <input type="number" placeholder="Enter School ID:" required>
        <input type="password" placeholder="Enter your password" required>
        <a href="#">Forgot password?</a>  
      <input type="submit" class="submit" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>


    <div class="registration form">
      <header>LAF Signup</header>
      <form action="#">

<!-- <input
  type="tel"
  id="phone"
  name="phone"
  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
  required
/> -->
        <input type="text" placeholder="Full Name" required>
        <input type="number" placeholder="CPC School ID" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Degree Program" required>
        <input type="password" placeholder="password" required>
        <input type="password" placeholder="Confirm your password"required>
        <input type="submit" class="submit" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
